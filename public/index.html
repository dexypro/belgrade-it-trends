  <script>
    window.onscroll = () => {
      const nav = document.querySelector('header nav');
      const header = document.querySelector('header');
      if (this.scrollY <= 10) {
        nav.classList = 'navbar navbar-expand-lg navbar-light fixed-top';
        header.className = 'fixed-top';
      } else {
        nav.className =
